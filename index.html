<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Atalhos 3D Dinâmicos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* -------------------------------------- */
        /* CSS: ESTILO E VISUAL "3D" */
        /* -------------------------------------- */
        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --delete-color: #dc3545; /* Vermelho para o botão de exclusão */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            color: #333;
        }

        header {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* ESTILO DO FORMULÁRIO DE ENTRADA */
        #add-link-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        #add-link-form input, #add-link-form button {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #add-link-form input {
            flex-grow: 1;
            min-width: 200px;
        }
        
        #link-input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        #add-link-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        #add-link-form button:hover {
            background-color: #0056b3;
        }
        
        /* CONTAINER PRINCIPAL DOS LINKS */
        #links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 900px;
            width: 100%;
            padding-top: 20px;
        }

        /* ESTILO DO ITEM DE ATALHO (o toque 3D) */
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 20px 15px;
            border-radius: 15px;
            background-color: var(--card-bg);
            width: 110px;
            text-align: center;
            position: relative; /* Essencial para posicionar o botão de exclusão */
            
            /* Sombra para o Efeito 3D (Elevado) */
            box-shadow: 
                0 4px 6px -1px var(--shadow-color), 
                0 2px 4px -2px rgba(0, 0, 0, 0.1);
            
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 15px -3px var(--shadow-color), 
                0 4px 6px -4px rgba(0, 0, 0, 0.15);
        }

        .link-item img {
            /* Tamanho ajustado para maior definição */
            width: 60px; 
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .link-label {
            font-size: 0.9em;
            font-weight: 600;
            word-break: break-word;
        }
        
        /* ESTILO DO BOTÃO DE EXCLUSÃO */
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            opacity: 0; /* Esconde o botão por padrão */
            transition: opacity 0.2s, background-color 0.2s;
            z-index: 10;
            font-weight: bold;
        }

        /* Mostra o botão de exclusão ao passar o mouse sobre o atalho */
        .link-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Quando o botão de exclusão está ativo (pressionado) */
        .link-item.deleting {
            opacity: 0.5; /* Efeito visual para indicar exclusão */
        }
    </style>
</head>
<body>

    <header>
        <h1>Meus Links Rápidos</h1>
        <p>Adicione, navegue e exclua seus atalhos.</p>
        
        <form id="add-link-form">
            <input type="text" id="link-input" placeholder="Ex: www.github.com" required>
            <input type="text" id="label-input" placeholder="Nome do Atalho" required>
            <button type="submit">Adicionar Atalho</button>
        </form>
    </header>

    <main id="links-container"></main>
    
    <script>
        const linksContainer = document.getElementById('links-container');
        const form = document.getElementById('add-link-form');
        const STORAGE_KEY = 'atalhos_personalizados';

        // 1. CARREGA LINKS SALVOS no navegador do usuário
        function loadLinks() {
            const storedLinks = localStorage.getItem(STORAGE_KEY);
            return storedLinks ? JSON.parse(storedLinks) : [
                // Links Padrão
                { url: 'https://www.google.com', label: 'Google' },
                { url: 'https://github.com', label: 'GitHub' },
                { url: 'https://mail.google.com', label: 'Gmail' }
            ];
        }

        // 2. SALVA OS LINKS no navegador do usuário
        function saveLinks(links) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
        }

        // 3. CRIA O ELEMENTO HTML DE UM ATALHO
        function createLinkItem(linkData, index) {
            const { url, label } = linkData;
            
            const link = document.createElement('a');
            link.href = url;
            link.target = "_blank";
            link.classList.add('link-item');
            
            // Usamos um div para o link completo para que o botão de exclusão não o ative
            const linkContent = document.createElement('div');
            linkContent.style.display = 'flex';
            linkContent.style.flexDirection = 'column';
            linkContent.style.alignItems = 'center';
            linkContent.style.width = '100%';

            const img = document.createElement('img');
            // Serviço do Google para obter o favicon. O 'sz=128' busca uma imagem de alta resolução.
            const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain_url=${encodeURIComponent(url)}`;
            
            img.src = iconUrl;
            img.alt = `Logo de ${label}`;
            
            const span = document.createElement('span');
            span.classList.add('link-label');
            span.textContent = label;
            
            // ----------------------------------------
            // NOVO: BOTÃO DE EXCLUSÃO
            // ----------------------------------------
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Impede que o clique abra o link
                handleDeleteLink(index); // Chama a função de exclusão
            });

            link.appendChild(deleteBtn);
            link.appendChild(img);
            link.appendChild(span);

            return link;
        }

        // 4. LÓGICA DE EXCLUSÃO
        function handleDeleteLink(indexToDelete) {
            if (confirm("Tem certeza que deseja remover este atalho?")) {
                let currentLinks = loadLinks();
                // Remove o item do array baseado no índice
                currentLinks.splice(indexToDelete, 1);
                saveLinks(currentLinks);
                renderLinks(currentLinks); // Redesenha a lista
            }
        }

        // 5. RENDERIZA (MOSTRA) TODOS OS LINKS
        function renderLinks(links) {
            linksContainer.innerHTML = ''; // Limpa o container
            // Passamos o índice (index) para que o botão de exclusão saiba qual item remover
            links.forEach((linkData, index) => {
                const item = createLinkItem(linkData, index);
                linksContainer.appendChild(item);
            });
        }

        // 6. LÓGICA DE ADICIONAR UM NOVO LINK
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const urlInput = document.getElementById('link-input');
            const labelInput = document.getElementById('label-input');

            let url = urlInput.value.trim();
            const label = labelInput.value.trim();

            if (url && label) {
                // Adiciona o https:// se não houver protocolo.
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                // Adiciona o novo link na lista e salva
                const currentLinks = loadLinks();
                // Verifica se o link já existe para evitar duplicatas (opcional)
                const exists = currentLinks.some(link => link.url === url);
                
                if (!exists) {
                    currentLinks.push({ url: url, label: label });
                    saveLinks(currentLinks);
                    renderLinks(currentLinks); // Atualiza a visualização
                } else {
                    alert('Este site já foi adicionado!');
                }

                // Limpa o formulário
                urlInput.value = '';
                labelInput.value = '';
                urlInput.focus();
            }
        });

        // 7. INICIALIZAÇÃO: Carrega e mostra os links ao abrir a página
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks(loadLinks());
        });

    </script>
</body>
</html>
