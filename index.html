<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Favoritos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .folder { margin-top: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; background-color: #f9f9f9; }
        .folder-title { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: #0056b3; }
        .link-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; padding: 5px; border-bottom: 1px dotted #ccc; }
        .link-item a { text-decoration: none; color: #333; flex-grow: 1; }
        .link-item a:hover { color: #0056b3; text-decoration: underline; }
        .remove-btn { background: #ff4d4d; color: white; border: none; padding: 3px 8px; border-radius: 3px; cursor: pointer; font-size: 0.8em; margin-left: 10px; }
        .remove-btn:hover { background: #cc0000; }
        .add-form { background: #e6f7ff; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .add-form input, .add-form select { padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 3px; }
        .add-form button { background: #5cb85c; color: white; border: none; padding: 8px 15px; border-radius: 3px; cursor: pointer; }
        .add-form button:hover { background: #4cae4c; }
        .message { margin-top: 10px; padding: 10px; border-radius: 5px; display: none; }
        .message.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Meus Favoritos Organizados</h1>

        <div class="add-form">
            <h2>Adicionar Novo Link</h2>
            <p>Adicione um novo favorito a uma das pastas abaixo. **O link será salvo apenas no seu navegador.**</p>
            <input type="text" id="newLinkName" placeholder="Nome do Link" size="20">
            <input type="url" id="newLinkUrl" placeholder="URL do Site (ex: https://site.com)" size="30">
            <select id="targetFolder">
                <option value="Rastreador">Rastreador</option>
                <option value="Prime">Prime</option>
                <option value="Ibama">Ibama</option>
                <option value="Outros">Links Soltos</option>
            </select>
            <button onclick="addLink()">Adicionar</button>
            <div id="addMessage" class="message"></div>
        </div>

        <div id="favoritesList">
            </div>
    </div>

    <script>
        const STORAGE_KEY = 'user_favorites_data';

        // Estrutura inicial dos seus links
        const initialFavorites = {
            "Rastreador": [
                { name: "NKE 7947", url: "https://sistema.getrak.com/portoleal/msumario/index/index" },
                { name: "TRANSTRACK - PRIME", url: "https://transtrackrastreamento.com.br/login/index.php" },
                { name: "SIGASAT - PRIME", url: "https://srv.sigasat.com.br/dev/" },
                { name: "DVT9879 - WALDEMIR", url: "https://www.rastrearblock.com.br/" },
                { name: "THIAGO JYi2i43", url: "https://fulltrackapp.com/emp/16198-impacto" },
                { name: "SDH6G89", url: "https://livemonitor.rio.cloud/#/map/b6f2ead6-9e75-4303-9680-b087fe4da148?assetIds=b6f2ead6-9e75-4303-9680-b087fe4da148&lat=-16.70414240021545&lng=-49.10889102281655&z=16" },
                { name: "CPN5G98 - FERNANDO", url: "https://www.trackerlog.com.br/system/layout/home_master.seam" },
                { name: "Spacetrack >>> MAURI", url: "http://www1.spacetrack.com.br/spacetrack/pages/login.action" },
                { name: "POOLTRACK", url: "https://pooltrack.logicasolucoes.com.br/monitoramento/index" },
                { name: "OWO6F37 - RAFAEL", url: "https://pooltrack.logicasolucoes.com.br/veiculo/index" },
                { name: "OQF2B60 - MARA", url: "https://gyncontrol.com.br/sistema" },
                { name: "QTS3H15 - AMILTON", url: "https://cps.ceabs.com.br/Geolocalizacao/Rastreaveis" },
                { name: "EGA1303 - EDUARDO", url: "https://sat-24-hs.sat24hs.com.br/" },
                { name: "JJK4384 - JOSIANO", url: "https://www.positronrt.com.br/rastreador5/position.xhtml" },
                { name: "PQH4405 - ADRIANO", url: "https://app.softruck.com/management/vehicles/list" },
                { name: "VALGRENIO NLG1526", url: "https://sascar.com.br/" },
                { name: "Ikonn Sistemas de Rastreamento", url: "https://www.ikonn.com.br/" },
                { name: "399 424 306", url: "http://0.0.0.1/" },
                { name: "Getrak", url: "https://getrak.com.br/" },
                { name: "BlockSat", url: "http://201.48.132.205/blocksat/fswebv4.dll#" }
            ],
            "Prime": [
                { name: "Calculadora de Frete com ICMS", url: "file:///C:/Users/Lukas/Desktop/CalcFrete.html" }
            ],
            "Ibama": [
                { name: "Ibama (Portal)", url: "https://portal.meioambiente.go.gov.br/portal/inicio.mago" }
            ],
            "Outros": [
                { name: "Peticionamento", url: "https://sistemas.df.gov.br/SPE/Peticionamento?FormularioId=98" },
                { name: "Formulários de Requerimento – DER-DF", url: "https://www.der.df.gov.br/formularios-de-requerimento/" }
            ]
        };

        // Função para carregar os favoritos do LocalStorage ou usar os iniciais
        function loadFavorites() {
            const storedFavorites = localStorage.getItem(STORAGE_KEY);
            return storedFavorites ? JSON.parse(storedFavorites) : initialFavorites;
        }

        // Função para salvar os favoritos no LocalStorage
        function saveFavorites(favorites) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
        }

        // Função para renderizar a lista de favoritos na página
        function renderFavorites() {
            const favorites = loadFavorites();
            const listElement = document.getElementById('favoritesList');
            listElement.innerHTML = '';
            
            for (const folderName in favorites) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                
                const title = document.createElement('div');
                title.className = 'folder-title';
                title.textContent = folderName;
                folderDiv.appendChild(title);

                favorites[folderName].forEach((link, index) => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    
                    const linkAnchor = document.createElement('a');
                    linkAnchor.href = link.url;
                    linkAnchor.target = '_blank';
                    linkAnchor.textContent = `${link.name} (${link.url})`;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = 'X Remover';
                    removeBtn.onclick = () => removeLink(folderName, index);

                    linkItem.appendChild(linkAnchor);
                    linkItem.appendChild(removeBtn);
                    folderDiv.appendChild(linkItem);
                });

                listElement.appendChild(folderDiv);
            }
        }

        // Função para adicionar um novo link
        function addLink() {
            const name = document.getElementById('newLinkName').value.trim();
            const url = document.getElementById('newLinkUrl').value.trim();
            const folder = document.getElementById('targetFolder').value;
            const messageElement = document.getElementById('addMessage');

            if (!name || !url) {
                messageElement.className = 'message error';
                messageElement.textContent = 'Erro: Preencha o Nome e a URL.';
                messageElement.style.display = 'block';
                return;
            }

            const favorites = loadFavorites();
            
            // Certifica que a pasta existe (embora no seu caso sempre existirá)
            if (!favorites[folder]) {
                favorites[folder] = [];
            }

            favorites[folder].push({ name, url });
            saveFavorites(favorites);
            renderFavorites();

            // Limpa os campos e exibe a mensagem de sucesso
            document.getElementById('newLinkName').value = '';
            document.getElementById('newLinkUrl').value = '';
            
            messageElement.className = 'message success';
            messageElement.textContent = `Link "${name}" adicionado à pasta "${folder}" com sucesso!`;
            messageElement.style.display = 'block';
            setTimeout(() => { messageElement.style.display = 'none'; }, 3000); // Esconde a mensagem após 3s
        }

        // Função para remover um link
        function removeLink(folderName, index) {
            if (confirm(`Tem certeza que deseja remover este link da pasta ${folderName}?`)) {
                const favorites = loadFavorites();
                favorites[folderName].splice(index, 1);
                saveFavorites(favorites);
                renderFavorites();
            }
        }

        // Inicializa a renderização ao carregar a página
        window.onload = renderFavorites;

    </script>

</body>
</html>
