<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Links | Acesso Rápido</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff; /* Azul */
            --background-color: #f4f7f9; 
            --card-background: #ffffff; 
            --text-color: #333;
            --icon-color: #3498db; /* Cor para os ícones */
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 600px; /* Limite de largura para o desktop */
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* --- PAINEL DE LINKS (GRID) --- */
        .links-grid {
            display: grid;
            /* Duas colunas em telas pequenas, e 3 colunas em telas maiores */
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding: 10px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            background-color: #fff;
            padding: 15px 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.2s ease-in-out;
            min-height: 100px;
        }

        .link-tile:hover {
            background-color: #e9f5ff; /* Fundo azul claro ao passar o mouse */
            border-color: var(--icon-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .link-tile i {
            font-size: 2.5em;
            color: var(--icon-color);
            margin-bottom: 10px;
        }

        .link-tile span {
            font-size: 0.9em;
            font-weight: 600;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <h1><i class="fas fa-th-large"></i> Painel de Acesso Rápido</h1>
        </header>

        <main class="links-grid">
            
            <a href="https://sistema.getrak.com/portoleal/msumario/index/index" class="link-tile" target="_blank">
                <i class="fas fa-map-marked-alt"></i>
                <span>Rastreador</span>
            </a>

            <a href="https://www.prime-car.com.br/" class="link-tile" target="_blank">
                <i class="fas fa-handshake"></i>
                <span>Prime</span>
            </a>

            <a href="https://www.calculadoratran.com.br/" class="link-tile" target="_blank">
                <i class="fas fa-calculator"></i>
                <span>Calculadora</span>
            </a>

            <a href="https://nfse-pmv.speedgov.com.br/principal.php" class="link-tile" target="_blank">
                <i class="fas fa-file-invoice"></i>
                <span>Nota Fiscal</span>
            </a>

            <a href="https://www.prime-car.com.br/planilhas" class="link-tile" target="_blank">
                <i class="fas fa-file-excel"></i>
                <span>Planilhas</span>
            </a>

            <a href="https://www.prime-car.com.br/radio" class="link-tile" target="_blank">
                <i class="fas fa-broadcast-tower"></i>
                <span>Rádio</span>
            </a>

            <a href="https://www.prime-car.com.br/w" class="link-tile" target="_blank">
                <i class="fas fa-globe"></i>
                <span>Site W</span>
            </a>

            <a href="https://app.powerbi.com/groups/me/reports/e8b69324-4f80-49c3-9b43-92f756015694/ReportSectiona3d700302b1f3c316719" class="link-tile" target="_blank">
                <i class="fas fa-chart-line"></i>
                <span>Power BI</span>
            </a>

            <a href="https://portoleal.gocorp.com.br/admin_gocorp/agregados/lista" class="link-tile" target="_blank">
                <i class="fas fa-truck"></i>
                <span>Agregados</span>
            </a>

            <a href="https://tabela.portoleal.com.br/" class="link-tile" target="_blank">
                <i class="fas fa-table"></i>
                <span>Tabela</span>
            </a>

            <a href="https://www.prime-car.com.br/fiat" class="link-tile" target="_blank">
                <i class="fas fa-car-side"></i>
                <span>FIAT</span>
            </a>

        </main>
    </div>

    </body>
</html>
