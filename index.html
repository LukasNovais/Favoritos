<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links Favoritos | Visualizador</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff; /* Azul */
            --secondary-color: #6c757d; 
            --background-color: #f4f7f9; 
            --card-background: #ffffff; 
            --text-color: #333;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tabs-container {
            width: 90%;
            max-width: 800px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .tabs-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* --- ESTILO DOS BOTÕES DAS ABAS --- */
        .tab-list {
            display: flex;
            border-bottom: 1px solid #ddd;
            background-color: #fcfcfc;
        }

        .tab-button {
            flex: 1;
            padding: 15px 10px;
            border: none;
            border-bottom: 3px solid transparent;
            background: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed) ease-in-out;
            text-align: center;
        }

        .tab-button:hover:not(.active) {
            background-color: #e9ecef;
        }

        .tab-button.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            background-color: var(--card-background);
        }

        /* --- ESTILO DO CONTEÚDO --- */
        .tab-content-container {
            padding: 30px;
            min-height: 200px;
        }

        .tab-panel {
            display: none; 
            padding: 10px 0;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-in-out;
        }

        .tab-panel.active {
            display: block;
            opacity: 1;
        }

        .tab-panel h3 {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Estilo para Links (Os favoritos) */
        .link-item {
            display: block; /* Para que o link ocupe toda a largura */
            text-decoration: none; /* Remover sublinhado */
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
            color: var(--text-color);
            transition: background-color 0.2s, transform 0.2s;
        }

        .link-item:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px); /* Efeito de elevação */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .link-item i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <div class="tabs-container">
        <header class="tabs-header">
            <h2><i class="fas fa-bookmark"></i> Links Favoritos por Categoria</h2>
        </header>
        
        <div class="tab-list">
            <button class="tab-button active" data-tab="tab1">
                <i class="fas fa-code"></i> Desenvolvimento
            </button>
            <button class="tab-button" data-tab="tab2">
                <i class="fas fa-newspaper"></i> Notícias e Blogs
            </button>
            <button class="tab-button" data-tab="tab3">
                <i class="fas fa-shopping-cart"></i> Compras
            </button>
        </div>

        <div class="tab-content-container">
            <div id="tab1" class="tab-panel active">
                <h3>Ferramentas de Programação</h3>
                <a href="https://developer.mozilla.org/pt-BR/" class="link-item" target="_blank">
                    <i class="fab fa-firefox"></i> MDN Web Docs (Referência)
                </a>
                <a href="https://stackoverflow.com/" class="link-item" target="_blank">
                    <i class="fab fa-stack-overflow"></i> Stack Overflow (Dúvidas)
                </a>
                <a href="https://colorhunt.co/" class="link-item" target="_blank">
                    <i class="fas fa-palette"></i> Color Hunt (Paletas de Cores)
                </a>
            </div>

            <div id="tab2" class="tab-panel">
                <h3>Sites de Informação</h3>
                <a href="https://g1.globo.com/" class="link-item" target="_blank">
                    <i class="fas fa-globe"></i> G1 (Notícias Nacionais)
                </a>
                <a href="https://tecmundo.com.br/" class="link-item" target="_blank">
                    <i class="fas fa-robot"></i> TecMundo (Tecnologia)
                </a>
            </div>

            <div id="tab3" class="tab-panel">
                <h3>Lojas Online</h3>
                <a href="https://amazon.com.br/" class="link-item" target="_blank">
                    <i class="fab fa-amazon"></i> Amazon Brasil
                </a>
                <a href="https://mercadolivre.com.br/" class="link-item" target="_blank">
                    <i class="fas fa-store"></i> Mercado Livre
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');

            function activateTab(tabId) {
                // 1. Remove destaque e esconde os elementos
                tabButtons.forEach(button => button.classList.remove('active'));
                tabPanels.forEach(panel => {
                    panel.classList.remove('active');
                    panel.style.display = 'none';
                });

                // 2. Ativa o botão e o conteúdo correto
                const clickedButton = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                const activePanel = document.getElementById(tabId);
                
                if (clickedButton) clickedButton.classList.add('active');
                
                if (activePanel) {
                    activePanel.style.display = 'block';
                    setTimeout(() => {
                        activePanel.classList.add('active');
                    }, 10);
                }
            }

            // Adiciona o evento de clique a todos os botões
            tabButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const tabId = event.currentTarget.dataset.tab;
                    activateTab(tabId);
                });
            });

            // Inicia a primeira aba ao carregar
            activateTab('tab1');
        });
    </script>
</body>
</html>
