<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Atalhos Essenciais (Admin Centralizado)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* -------------------------------------- */
        /* CSS: ESTILO GERAL E LAYOUT COMPACTO */
        /* -------------------------------------- */
        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --delete-color: #dc3545;
            --admin-color: #ffc107;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            color: #333;
        }

        header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 2em;
        }
        
        /* -------------------------------------- */
        /* LAYOUT DOS FORMULÁRIOS (Compacto) */
        /* -------------------------------------- */
        #top-controls {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .link-form-container {
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .link-form-container h3 {
            font-size: 1.1em;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        /* ADMIN LOGIN */
        #admin-auth-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            padding-bottom: 10px;
        }

        #admin-auth-box input[type="password"] {
            display: none;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 120px;
        }

        #admin-auth-box.active input, #admin-auth-box.active #admin-auth-btn {
            display: block;
        }
        
        #admin-login-btn, #admin-auth-btn {
            background-color: var(--admin-color);
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        #admin-status {
            font-weight: 600;
            color: var(--admin-color);
            margin-left: 10px;
        }
        
        /* Formulários de Adição */
        .link-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 10px;
        }

        .link-form input, .link-form button, .link-form select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
        }
        
        #admin-form-container {
            border-left: 5px solid var(--admin-color);
            display: none;
        }
        
        #admin-form-container.active {
            display: block;
        }
        
        @media (max-width: 650px) {
            .link-form {
                grid-template-columns: 1fr 1fr;
            }
            .link-form button {
                grid-column: span 2;
            }
        }
        
        /* -------------------------------------- */
        /* ESTILO DOS LINKS E BOTÕES DE EXCLUSÃO */
        /* -------------------------------------- */
        #tab-container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        #tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ccc;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            transition: color 0.3s, border-bottom 0.3s;
            margin: 0 5px;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        #links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 900px;
            width: 100%;
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 20px 15px;
            border-radius: 15px;
            background-color: var(--card-bg);
            width: 110px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
            filter: saturate(1.1);
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            z-index: 10;
            font-weight: bold;
        }

        .link-item:hover .delete-btn { opacity: 1; }
        /* A EXCLUSÃO SÓ APARECE EM LINKS DO ADMIN SE O ADMIN ESTIVER LOGADO */
        .link-item[data-type="admin"] .delete-btn { display: none; }
        body.admin-mode .link-item[data-type="admin"] .delete-btn { display: block; }
    </style>
</head>
<body class="admin-mode-disabled">

    <header>
        <h1>Meus Atalhos Essenciais</h1>
        
        <div id="admin-auth-box">
            <span id="admin-status"></span>
            <input type="password" id="admin-password-input" placeholder="Senha">
            <button id="admin-login-btn">Acesso Admin</button>
            <button id="admin-auth-btn" style="display:none;">Entrar</button>
        </div>
    </header>

    <div id="top-controls">
        <div id="admin-form-container" class="link-form-container">
            <h3>Gerenciar Links Padrão (Fixos)</h3>
            <form id="admin-add-link-form" class="link-form">
                <input type="text" id="admin-link-input" placeholder="URL: www.fixo.com" required>
                <input type="text" id="admin-label-input" placeholder="Nome Fixo" required>
                <select id="admin-category-select" required></select>
                <button type="submit">Salvar Link Padrão</button>
            </form>
        </div>
    </div>
    
    <div id="tab-container">
        <div id="tabs"></div>
        <main id="links-container"></main>
    </div>
    
    <script>
        // --- CHAVES PARA ARMAZENAMENTO LOCAL ---
        const ADMIN_LINKS_KEY = 'admin_links_padrao_v3'; // Links fixos para todos
        // REMOVEMOS A CHAVE DE USUÁRIO
        const ADMIN_PASSWORD = 'prime.admin'; // Senha definida
        
        // REMOVEMOS A CATEGORIA 'MEUS LINKS'
        const CATEGORIES = ['Ferramentas', 'Redes Sociais']; 

        // --- Variáveis DOM e de Estado ---
        const linksContainer = document.getElementById('links-container');
        const tabsContainer = document.getElementById('tabs');
        const adminFormContainer = document.getElementById('admin-form-container');
        const adminAddForm = document.getElementById('admin-add-link-form');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminAuthBtn = document.getElementById('admin-auth-btn');
        const adminPasswordInput = document.getElementById('admin-password-input');
        const adminAuthBox = document.getElementById('admin-auth-box');
        const adminStatus = document.getElementById('admin-status');
        
        let activeCategory = '';
        let isAdmin = false;

        // ----------------------------------------
        // 1. FUNÇÕES DE ACESSO AO LOCALSTORAGE
        // ----------------------------------------
        
        // Carrega links do Admin (Padrão) - É O ÚNICO TIPO DE LINK AGORA
        function loadAdminLinks() {
            const storedLinks = localStorage.getItem(ADMIN_LINKS_KEY);
            return storedLinks ? JSON.parse(storedLinks) : [
                { url: 'https://www.google.com', label: 'Google', category: 'Ferramentas', type: 'admin' },
                { url: 'https://github.com', label: 'GitHub', category: 'Ferramentas', type: 'admin' },
                { url: 'https://www.instagram.com', label: 'Instagram', category: 'Redes Sociais', type: 'admin' },
            ];
        }

        // Não existe mais loadUserLinks()

        // Salva links do Admin (Fixo)
        function saveAdminLinks(links) {
            localStorage.setItem(ADMIN_LINKS_KEY, JSON.stringify(links));
        }

        // ----------------------------------------
        // 2. LÓGICA DE EXIBIÇÃO E GERENCIAMENTO
        // ----------------------------------------

        function updateAdminMode(status) {
            // ... (Lógica de Admin Mode, mantida) ...
            isAdmin = status;
            document.body.classList.toggle('admin-mode', status); 
            adminLoginBtn.textContent = status ? 'Sair do Modo Admin' : 'Acesso Admin';
            adminStatus.textContent = status ? 'ADMIN' : '';
            adminFormContainer.classList.toggle('active', status);

            adminAuthBox.classList.remove('active');
            adminPasswordInput.style.display = 'none';
            adminAuthBtn.style.display = 'none';
            adminPasswordInput.value = '';

            renderLinks(activeCategory);
        }
        
        function createLinkItem(linkData, index) {
            const { url, label, type } = linkData;
            
            const link = document.createElement('a');
            link.href = url;
            link.target = "_blank";
            link.classList.add('link-item');
            link.setAttribute('data-type', type);
            
            const img = document.createElement('img');
            const iconUrl = `https://www.google.com/s2/favicons?sz=256&domain_url=${encodeURIComponent(url)}`;
            
            img.src = iconUrl;
            img.alt = `Logo de ${label}`;
            
            const span = document.createElement('span');
            span.classList.add('link-label');
            span.textContent = label;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Agora, todos os links são do tipo 'admin', então o isAdmin é obrigatório
                if (!isAdmin) {
                    alert('Apenas o Administrador pode excluir links padrão.');
                    return;
                }
                
                if (confirm(`Remover o link fixo "${label}"?`)) {
                    handleDeleteAdminLink(index);
                }
            });

            link.appendChild(deleteBtn);
            link.appendChild(img);
            link.appendChild(span);

            return link;
        }

        function handleDeleteAdminLink(indexToDelete) {
            let links = loadAdminLinks();
            links.splice(indexToDelete, 1);
            saveAdminLinks(links);
            renderLinks(activeCategory);
        }
        
        // Função de exclusão de usuário foi removida.

        function renderLinks(category) {
            activeCategory = category;
            linksContainer.innerHTML = '';
            
            // Carrega SOMENTE links do Admin (fixos)
            const adminLinks = loadAdminLinks().filter(link => link.category === category);

            // Renderiza links do Admin (fixos)
            adminLinks.forEach((linkData, index) => {
                const item = createLinkItem(linkData, index);
                linksContainer.appendChild(item);
            });
            
            if (adminLinks.length === 0) {
                 linksContainer.innerHTML = `<p style="width: 100%; text-align: center; color: #777;">Nenhum atalho encontrado na categoria "${category}".</p>`;
            }

            // Atualiza botões das abas
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });
        }
        
        function initializeCategories() {
            const adminSelect = document.getElementById('admin-category-select');
            
            tabsContainer.innerHTML = '';
            adminSelect.innerHTML = '';
            
            // SOMENTE CATEGORIAS FIXAS
            CATEGORIES.forEach(category => {
                const tabBtn = document.createElement('button');
                tabBtn.textContent = category;
                tabBtn.classList.add('tab-button');
                tabBtn.addEventListener('click', () => renderLinks(category));
                tabsContainer.appendChild(tabBtn);
                
                adminSelect.insertAdjacentHTML('beforeend', `<option value="${category}">${category}</option>`);
            });
            
            activeCategory = CATEGORIES[0];
        }

        // ----------------------------------------
        // 3. LISTENERS DE EVENTOS (FORMULÁRIOS E ADMIN)
        // ----------------------------------------

        function handleAddLink(event) {
            event.preventDefault();
            
            // Apenas o Admin pode adicionar links fixos
            if (!isAdmin) return;

            const form = event.target;
            const url = form.querySelector('input[placeholder^="URL"]').value.trim();
            const label = form.querySelector('input[placeholder^="Nome"]').value.trim();
            const categorySelected = form.querySelector('select').value;

            if (url && label && categorySelected) {
                let finalUrl = (url.startsWith('http') ? url : 'https://' + url);
                
                let links = loadAdminLinks();
                if (!links.some(link => link.url === finalUrl)) {
                    links.push({ url: finalUrl, label: label, category: categorySelected, type: 'admin' });
                    saveAdminLinks(links);
                    renderLinks(categorySelected);
                    form.reset();
                } else {
                    alert('Link fixo já existe!');
                }
            }
        }
        
        // Remove listener de usuário
        adminAddForm.addEventListener('submit', handleAddLink);

        // --- Lógica de Login Admin (mantida) ---
        adminLoginBtn.addEventListener('click', () => {
            if (isAdmin) {
                updateAdminMode(false);
            } else {
                adminAuthBox.classList.add('active');
                adminPasswordInput.style.display = 'block';
                adminAuthBtn.style.display = 'block';
                adminPasswordInput.focus();
            }
        });

        adminAuthBtn.addEventListener('click', () => {
            const password = adminPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                updateAdminMode(true);
            } else {
                alert("Senha incorreta!");
                adminPasswordInput.value = '';
                adminPasswordInput.focus();
            }
        });
        
        adminPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                adminAuthBtn.click();
            }
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeCategories();
            renderLinks(activeCategory);
            updateAdminMode(false);
        });

    </script>
</body>
</html>
