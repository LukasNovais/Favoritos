<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas Essenciais e Custo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* -------------------------------------- */
        /* CSS: ESTILO GERAL E CORES METÁLICAS */
        /* -------------------------------------- */
        :root {
            /* Cores Metálicas/Sóbrias */
            --primary-color: #3f51b5; /* Azul Escuro Sutil */
            --background-color: #e6e6e6; /* Cinza Claro Suave */
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --delete-color: #d32f2f;
            --admin-color: #ffb300;
            --success-color: #43a047;
            --spacing-unit: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing-unit) 5px;
            color: #333;
            transition: background-color 0.3s;
        }

        header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 5px;
            padding: 0 5px; 
            min-height: 10px;
        }
        
        h2 {
            font-size: 1.4em;
            color: #444;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* -------------------------------------- */
        /* CONTROLES DE ABAS (TABS) */
        /* -------------------------------------- */
        #tab-container {
            width: 100%;
            max-width: 900px;
            margin-top: 10px;
        }

        #tabs-menu {
            display: flex;
            justify-content: space-around; 
            border-bottom: 2px solid #ccc;
            margin-bottom: 15px;
            flex-wrap: nowrap; 
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .tab-button {
            flex-grow: 1; 
            padding: 12px 5px; 
            cursor: pointer;
            font-size: 1em;
            background: #f8f8f8;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease; 
            white-space: nowrap; 
            text-align: center;
            border-radius: 4px 4px 0 0;
            margin: 0 1px;
        }

        .tab-button:hover {
             background-color: #efefef;
        }

        .tab-button.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            background-color: var(--card-bg);
            box-shadow: 0 -2px 5px var(--shadow-light);
        }
        
        /* Sub-Abas */
        #sub-tabs {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        #sub-tabs .sub-tab-button {
            padding: 8px 15px;
            background-color: #dcdde1; 
            border: 1px solid #c8c8c8;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #sub-tabs .sub-tab-button:hover {
            background-color: #c8c8c8;
        }

        #sub-tabs .sub-tab-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .sub-tab-content {
            display: none;
            animation: fadeIn 0.4s;
        }

        .sub-tab-content.active {
            display: block;
        }

        .tab-content {
            display: none;
            padding: 0 5px;
            width: 100%;
            max-width: 900px;
        }

        .tab-content.active {
            display: block;
        }
        
        /* -------------------------------------- */
        /* LINKS COMO BOTÕES (RESPONSIVO) */
        /* -------------------------------------- */
        
        #links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 12px;
            max-width: 900px;
            width: 100%;
            padding: 10px 5px;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 12px 15px;
            border-radius: 8px;
            background-color: #f1f1f1; 
            border: 1px solid #d4d4d4;
            box-shadow: 0 1px 3px var(--shadow-light);
            transition: all 0.2s ease;
            cursor: pointer;
            overflow: hidden;
            font-weight: 600;
        }
        
        .link-item:hover {
            background-color: #e6e6e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-dark);
        }

        .link-item .link-label {
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            padding-right: 10px;
        }
        
        /* Botão X de Delete no Admin */
        .delete-btn {
            background-color: var(--delete-color);
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .link-item:hover .delete-btn { opacity: 1; }
        
        /* -------------------------------------- */
        /* LAYOUT ADMIN & FORMULÁRIOS */
        /* -------------------------------------- */
        
        .link-form-container {
            padding: 15px;
            border-radius: 8px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 10px var(--shadow-light);
            margin-bottom: 15px;
        }

        /* Aplicação visual para todos os inputs e selects */
        input[type="text"], input[type="number"], input[type="password"], select, textarea, .link-form button {
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
            outline: none;
        }

        .link-form button, #generator-btn, #admin-login-btn, #admin-auth-btn {
            cursor: pointer;
            font-weight: 600;
            color: white;
            border: none;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .link-form button[type="submit"] {
            background-color: var(--primary-color);
        }

        .link-form button[type="submit"]:hover {
            background-color: #303f9f;
        }
        
        #generator-btn {
            background-color: var(--success-color);
            width: 100%;
            margin-bottom: 10px;
        }

        /* Login Admin */
        #admin-auth-box {
            justify-content: space-between;
            align-items: center;
        }
        
        #admin-auth-box .flex-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        #admin-login-btn, #admin-auth-btn {
             background-color: var(--admin-color);
             color: #333;
             font-weight: 700;
        }

        #admin-auth-box.active input[type="password"] {
            display: block;
        }

        /* -------------------------------------- */
        /* CALCULADORAS (CUSTO E PADRÃO) */
        /* -------------------------------------- */

        #calculator-diesel-container { 
            max-width: 450px;
            margin: 0 auto;
        }

        #basic-calculator {
            max-width: 300px;
            margin: 15px auto;
        }

        /* Calculadora Padrão Botões */
        #calc-buttons button {
            padding: 18px 0; /* Mais fácil de clicar no celular */
            font-size: 1.2em;
            background-color: #f1f1f1;
            border: 1px solid #e0e0e0;
            box-shadow: 0 1px 2px var(--shadow-light);
        }
        
        #calc-buttons button:active {
            transform: scale(0.98);
        }

        .operator {
            background-color: #ff9800 !important; /* Laranja Metálico */
            color: white;
        }
        .operator:hover {
            background-color: #e08e00 !important;
        }
        
        .clear-btn, .sign-btn, .percent-btn {
            background-color: #ccc !important;
            color: #333;
        }
        .equals-btn {
            background-color: var(--primary-color) !important;
            color: white;
        }
        .equals-btn:hover {
            background-color: #303f9f !important;
        }

        /* -------------------------------------- */
        /* MEDIA QUERIES (RESPONSIVIDADE CELULAR) */
        /* -------------------------------------- */
        @media (max-width: 600px) {
            
            #tabs-menu {
                box-shadow: none; 
            }
            .tab-button {
                padding: 10px 5px;
                font-size: 0.9em;
            }
            
            #links-grid {
                grid-template-columns: 1fr;
            }
            
            /* Admin Login: Empilhamento */
            #admin-auth-box {
                flex-direction: column;
                align-items: stretch;
            }
            #admin-auth-box > button, #admin-auth-box > span {
                 margin-bottom: 5px;
            }
            #admin-auth-box .flex-controls {
                 flex-wrap: wrap; 
                 width: 100%;
            }
            
            /* Formulário Admin (Empilhamento) */
            .link-form {
                grid-template-columns: 1fr; 
                gap: 8px;
            }
            
            /* Calculadora Padrão */
            #basic-calculator {
                 max-width: 95%;
            }

            /* Calculadora Custo */
            #calculator-diesel-container {
                 max-width: 95%;
            }
            .result-grid {
                grid-template-columns: 1fr; 
            }

            #calc-buttons button {
                padding: 14px 0;
                font-size: 1.1em;
            }
        }
        
        /* Animação Básica de Transição */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // --- CHAVES PARA ARMAZENAMENTO LOCAL ---
        const ADMIN_LINKS_KEY = 'admin_links_padrao_v3'; 
        const ADMIN_PASSWORD = 'prime.admin'; 
        const CATEGORIES = ['Ferramentas']; 
        
        // ** LISTA DE LINKS PADRÃO EMBUTIDA NO HTML **
        const DEFAULT_LINKS_JSON = '[{"url":"https://www.google.com","label":"Google","category":"Ferramentas","type":"admin"},{"url":"https://github.com","label":"GitHub","category":"Ferramentas","type":"admin"}]';
        // -----------------------------------------------------------

        // --- Variáveis DOM e de Estado ---
        const linksContainer = document.getElementById('links-grid');
        const tabsMenu = document.getElementById('tabs-menu');
        const mainTabsContent = document.querySelectorAll('.tab-content');
        
        const subTabsMenu = document.getElementById('sub-tabs');
        const subTabsContent = document.querySelectorAll('.sub-tab-content');

        const adminFormContainer = document.getElementById('admin-form-container');
        const adminAddForm = document.getElementById('admin-add-link-form');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminAuthBtn = document.getElementById('admin-auth-btn');
        const adminPasswordInput = document.getElementById('admin-password-input');
        const adminAuthBox = document.getElementById('admin-auth-box');
        const adminStatus = document.getElementById('admin-status');
        const generatorBtn = document.getElementById('generator-btn');
        const outputCodeArea = document.getElementById('output-code');
        
        let activeCategory = '';
        let isAdmin = false;
        let draggedItem = null; 

        // ----------------------------------------
        // 1. FUNÇÕES DE ACESSO AO LOCALSTORAGE
        // ----------------------------------------
        
        function loadAdminLinks() {
            const storedLinks = localStorage.getItem(ADMIN_LINKS_KEY);
            return storedLinks ? JSON.parse(storedLinks) : JSON.parse(DEFAULT_LINKS_JSON);
        }

        function saveAdminLinks(links) {
            localStorage.setItem(ADMIN_LINKS_KEY, JSON.stringify(links));
        }

        // ----------------------------------------
        // 2. LÓGICA DA CALCULADORA PADRÃO (BÁSICA) - MELHORADA
        // ----------------------------------------
        const display = document.getElementById('calc-display');
        const buttons = document.getElementById('calc-buttons');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            // Limita a exibição para que não transborde
            display.textContent = currentInput.length > 10 ? parseFloat(currentInput).toExponential(5) : currentInput;
        }

        function clear() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function inputDigit(digit) {
            if (currentInput.length > 10 && !waitingForSecondOperand) return; // Limita a entrada de dígitos
            
            if (waitingForSecondOperand) {
                currentInput = digit;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? digit : currentInput + digit;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        function performCalculation() {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return current;
            
            let result;
            if (operator === '+') {
                result = prev + current;
            } else if (operator === '-') {
                result = prev - current;
            } else if (operator === '*') {
                result = prev * current;
            } else if (operator === '/') {
                if (current === 0) return 'Erro';
                result = prev / current;
            }
            return String(result);
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (previousInput === null) {
                previousInput = currentInput;
            } else if (operator) {
                const result = performCalculation();
                if (result === 'Erro') {
                    currentInput = 'Erro';
                    previousInput = null;
                    operator = null;
                    updateDisplay();
                    return;
                }
                currentInput = result;
                previousInput = currentInput;
            }
            
            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }
        
        function handleSignChange() {
            currentInput = String(parseFloat(currentInput) * -1);
            updateDisplay();
        }

        function handlePercentage() {
            const current = parseFloat(currentInput);
            if (operator && previousInput !== null) {
                // Se há uma operação pendente, calcula a porcentagem do previousInput
                const prev = parseFloat(previousInput);
                const result = (prev * current) / 100;
                currentInput = String(result);
            } else {
                // Caso contrário, divide o número atual por 100
                currentInput = String(current / 100);
            }
            waitingForSecondOperand = true;
            updateDisplay();
        }

        buttons.addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) return;

            if (target.classList.contains('operator')) {
                handleOperator(target.textContent);
                return;
            }

            if (target.classList.contains('clear-btn')) {
                clear();
                return;
            }
            
            if (target.classList.contains('sign-btn')) {
                handleSignChange();
                return;
            }

            if (target.classList.contains('percent-btn')) {
                handlePercentage();
                return;
            }
            
            if (target.classList.contains('equals-btn')) {
                if (operator) {
                    const result = performCalculation();
                    if (result === 'Erro') {
                         currentInput = 'Erro';
                    } else {
                        currentInput = result;
                    }
                    operator = null;
                    previousInput = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                }
                return;
            }
            
            if (target.textContent === '.') {
                inputDecimal();
                return;
            }

            inputDigit(target.textContent);
        });


        // ----------------------------------------
        // 3. LÓGICA DA CALCULADORA DE CUSTO (DIESEL) - INALTERADA
        // ----------------------------------------
        
        const kmTotalInput = document.getElementById('km-total');
        const valorKmInput = document.getElementById('valor-km');
        const mediaInput = document.getElementById('media');
        const valorLitroInput = document.getElementById('valor-litro');
        
        const freteOutput = document.getElementById('frete-total');
        const litrosOutput = document.getElementById('litros-necessarios');
        const custoDieselOutput = document.getElementById('custo-diesel');
        const percentualCustoOutput = document.getElementById('percentual-custo');

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function formatLiters(value) {
            return parseFloat(value).toFixed(2).replace('.', ',') + ' L';
        }
        
        function formatPercent(value) {
            return parseFloat(value).toFixed(2).replace('.', ',') + '%';
        }

        function calculateDieselConsumption() {
            const kmTotal = parseFloat(kmTotalInput.value || 0);
            const valorKm = parseFloat(valorKmInput.value || 0);
            const media = parseFloat(mediaInput.value || 0);
            const valorLitro = parseFloat(valorLitroInput.value || 0);

            let freteTotal = 0;
            let litrosNecessarios = 0;
            let custoDiesel = 0;
            let percentualCusto = 0;

            freteTotal = kmTotal * valorKm;

            if (media > 0) {
                litrosNecessarios = kmTotal / media;
            }

            custoDiesel = litrosNecessarios * valorLitro;

            if (freteTotal > 0) {
                percentualCusto = (custoDiesel / freteTotal) * 100;
            }
            
            freteOutput.textContent = formatCurrency(freteTotal);
            litrosOutput.textContent = formatLiters(litrosNecessarios);
            custoDieselOutput.textContent = formatCurrency(custoDiesel);
            percentualCustoOutput.textContent = formatPercent(percentualCusto);
        }
        
        kmTotalInput.addEventListener('input', calculateDieselConsumption);
        valorKmInput.addEventListener('input', calculateDieselConsumption);
        mediaInput.addEventListener('input', calculateDieselConsumption);
        valorLitroInput.addEventListener('input', calculateDieselConsumption);


        // ----------------------------------------
        // 4. LÓGICA DE ABAS (PRINCIPAIS E SUB) - CORRIGIDA
        // ----------------------------------------
        
        function showMainTab(tabName) {
            mainTabsContent.forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('#tabs-menu .tab-button').forEach(button => {
                button.classList.remove('active');
            });

            const targetContent = document.querySelector(`#${tabName}-content`);
            if (targetContent) {
                targetContent.classList.add('active');
                document.querySelector(`#tabs-menu .tab-button[data-tab="${tabName}"]`).classList.add('active');
            }

            if (tabName === 'calculator') {
                calculateDieselConsumption(); 
            }
            if (tabName === 'links') {
                // Garante que a primeira sub-aba ativa seja mostrada
                const activeSubTab = document.querySelector('#sub-tabs .sub-tab-button.active');
                if (activeSubTab) {
                    showSubTab(activeSubTab.dataset.subTab);
                }
            }
        }
        
        function showSubTab(subTabName) {
            subTabsContent.forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('#sub-tabs .sub-tab-button').forEach(button => {
                button.classList.remove('active');
            });

            const targetSubContent = document.getElementById(`${subTabName}-sub-content`);
            const targetSubButton = document.querySelector(`#sub-tabs .sub-tab-button[data-sub-tab="${subTabName}"]`);

            if (targetSubContent && targetSubButton) {
                targetSubContent.classList.add('active');
                targetSubButton.classList.add('active');
            }

            if (subTabName === 'basic-calc') {
                clear(); 
            }
        }
        
        tabsMenu.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-button')) {
                const tabName = e.target.dataset.tab;
                showMainTab(tabName);
            }
        });
        
        subTabsMenu.addEventListener('click', (e) => {
             if (e.target.classList.contains('sub-tab-button')) {
                const subTabName = e.target.dataset.subTab;
                showSubTab(subTabName);
            }
        });


        // ----------------------------------------
        // 5. LÓGICA DE DRAG AND DROP E ADMIN - INALTERADA
        // ----------------------------------------

        function updateAdminMode(status) {
            isAdmin = status;
            document.body.classList.toggle('admin-mode', status); 
            adminLoginBtn.textContent = status ? 'Sair do Modo Admin' : 'Acesso Admin';
            adminStatus.style.display = status ? 'inline-block' : 'none'; 

            document.getElementById('admin-form-container').classList.toggle('active', status);

            adminAuthBox.classList.remove('active');
            adminPasswordInput.style.display = 'none';
            adminAuthBtn.style.display = 'none';
            adminPasswordInput.value = '';
            outputCodeArea.value = '';

            renderLinks(activeCategory);
        }
        
        function createLinkItem(linkData, index) {
            const { url, label, type } = linkData;
            
            const link = document.createElement('a');
            link.href = url;
            link.target = "_blank";
            link.classList.add('link-item');
            link.setAttribute('data-type', type);
            link.setAttribute('data-index', index); 
            
            if (isAdmin) {
                link.setAttribute('draggable', 'true');
                link.addEventListener('dragstart', handleDragStart);
                link.addEventListener('dragend', handleDragEnd);
                link.addEventListener('dragover', handleDragOver);
                link.addEventListener('dragleave', (e) => {
                    e.target.closest('.link-item').classList.remove('drop-target-above', 'drop-target-below');
                });
                link.addEventListener('drop', handleDrop);
            }
            
            const span = document.createElement('span');
            span.classList.add('link-label');
            span.textContent = label;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!isAdmin) {
                    alert('Apenas o Administrador pode excluir links padrão.');
                    return;
                }
                
                if (confirm(`Remover o link fixo "${label}"?`)) {
                    handleDeleteAdminLink(index);
                }
            });

            link.appendChild(span);
            link.appendChild(deleteBtn);

            return link;
        }
        
        function handleDragStart(e) { 
            if (!isAdmin) { e.preventDefault(); return; }
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
            setTimeout(() => { e.target.classList.add('dragging'); }, 0);
        }

        function handleDragEnd(e) { 
            e.target.classList.remove('dragging');
            linksContainer.querySelectorAll('.drop-target-above, .drop-target-below').forEach(el => {
                el.classList.remove('drop-target-above', 'drop-target-below');
            });
            draggedItem = null;
        }

        function handleDragOver(e) { 
            if (!isAdmin) return;
            e.preventDefault();
            
            const target = e.target.closest('.link-item');
            if (!target || target === draggedItem) return;

            linksContainer.querySelectorAll('.drop-target-above, .drop-target-below').forEach(el => {
                el.classList.remove('drop-target-above', 'drop-target-below');
            });
            
            const rect = target.getBoundingClientRect();
            const midpoint = rect.y + rect.height / 2;

            if (e.clientY < midpoint) {
                target.classList.add('drop-target-above');
            } else {
                target.classList.add('drop-target-below');
            }
        }

        function handleDrop(e) { 
            if (!isAdmin) return;
            e.preventDefault();
            
            const target = e.target.closest('.link-item');
            if (!target || target === draggedItem) return;

            const draggedIndex = parseInt(draggedItem.dataset.index);
            let targetIndex = parseInt(target.dataset.index);
            
            let links = loadAdminLinks();
            const activeLinks = links.filter(link => link.category === activeCategory);
            
            const originalDraggedIndex = links.findIndex(link => link.url === activeLinks[draggedIndex].url);
            const originalTargetIndex = links.findIndex(link => link.url === activeLinks[targetIndex].url);

            if (originalDraggedIndex === -1 || originalTargetIndex === -1) return;

            const [movedLink] = links.splice(originalDraggedIndex, 1);
            
            let dropPosition = originalTargetIndex;
            if (target.classList.contains('drop-target-below')) {
                dropPosition = originalTargetIndex + 1;
            }

            if (dropPosition > links.length) {
                links.push(movedLink);
            } else {
                links.splice(dropPosition, 0, movedLink);
            }

            saveAdminLinks(links);
            renderLinks(activeCategory);
            outputCodeArea.value = 'Links alterados. Clique em "Gerar Código Final" para salvar a nova ordem.';
        }
        
        function handleDeleteAdminLink(indexToDelete) { 
            let links = loadAdminLinks();
            
            const activeLinks = links.filter(link => link.category === activeCategory);
            const linkToDelete = activeLinks[indexToDelete];
            
            const indexToRemove = links.findIndex(link => link.url === linkToDelete.url && link.category === linkToDelete.category);
            if (indexToRemove > -1) {
                links.splice(indexToRemove, 1);
            }

            saveAdminLinks(links);
            renderLinks(activeCategory);
            outputCodeArea.value = 'Links alterados. Clique em "Gerar Código Final" para salvar a nova ordem.';
        }

        function renderLinks(category) { 
            activeCategory = category;
            linksContainer.innerHTML = '';
            
            const allLinks = loadAdminLinks();
            const adminLinks = allLinks.filter(link => link.category === category);

            adminLinks.forEach((linkData, index) => {
                const item = createLinkItem(linkData, index);
                linksContainer.appendChild(item);
            });
            
            if (adminLinks.length === 0) {
                 linksContainer.innerHTML = `<p style="width: 100%; text-align: center; color: #777;">Nenhum atalho encontrado na categoria "${category}".</p>`;
            }
        }
        
        function initializeCategories() { 
            const adminSelect = document.getElementById('admin-category-select');
            
            adminSelect.innerHTML = '';
            
            CATEGORIES.forEach(category => {
                adminSelect.insertAdjacentHTML('beforeend', `<option value="${category}">${category}</option>`);
            });
            
            activeCategory = CATEGORIES[0];
        }
        
        function generateFinalHtml() { 
            const currentLinks = loadAdminLinks();
            const newJsonString = JSON.stringify(currentLinks);
            
            let templateHtml = document.documentElement.outerHTML;

            const categoriesRegex = /(const\s+CATEGORIES\s+=\s+)\[([^\]]+)\]/i;
            const newCategoriesString = `['${CATEGORIES.join("', '")}']`;
            templateHtml = templateHtml.replace(categoriesRegex, `$1${newCategoriesString}`);

            const linksRegex = /(const\s+DEFAULT_LINKS_JSON\s+=\s+')([^']+?)(';)/;
            
            const newHtml = templateHtml.replace(linksRegex, `$1${newJsonString}$3`);

            outputCodeArea.value = newHtml;
            outputCodeArea.select();
            
            try {
                document.execCommand('copy');
                generatorBtn.textContent = 'Copiado para a área de transferência! (Substitua no seu host)';
                setTimeout(() => {
                    generatorBtn.textContent = 'Gerar Código Final (Copiar e Salvar)';
                }, 3000);
            } catch (err) {
                generatorBtn.textContent = 'Código gerado. Copie o texto da caixa e substitua no seu host!';
            }
        }
        

        // ----------------------------------------
        // 6. LISTENERS DE EVENTOS (FORMULÁRIOS E ADMIN) - INALTERADA
        // ----------------------------------------

        function handleAddLink(event) { 
            event.preventDefault();
            
            if (!isAdmin) return;

            const form = event.target;
            const url = form.querySelector('input[placeholder^="URL"]').value.trim();
            const label = form.querySelector('input[placeholder^="Nome"]').value.trim();
            const categorySelected = form.querySelector('select').value;

            if (url && label && categorySelected) {
                let finalUrl = (url.startsWith('http') ? url : 'https://' + url);
                
                let links = loadAdminLinks();
                if (!links.some(link => link.url === finalUrl)) {
                    links.push({ url: finalUrl, label: label, category: categorySelected, type: 'admin' });
                    saveAdminLinks(links);
                    renderLinks(categorySelected);
                    form.reset();
                    outputCodeArea.value = 'Novo link adicionado. Clique em "Gerar Código Final" para salvar a alteração.';
                } else {
                    alert('Link fixo já existe!');
                }
            }
        }
        
        adminAddForm.addEventListener('submit', handleAddLink);
        generatorBtn.addEventListener('click', generateFinalHtml);

        // --- Lógica de Login Admin ---
        adminLoginBtn.addEventListener('click', () => { 
            if (isAdmin) {
                updateAdminMode(false);
            } else {
                adminAuthBox.classList.add('active');
                adminPasswordInput.style.display = 'block';
                adminAuthBtn.style.display = 'block';
                adminPasswordInput.focus();
            }
        });

        adminAuthBtn.addEventListener('click', () => { 
            const password = adminPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                updateAdminMode(true);
            } else {
                alert("Senha incorreta!");
                adminPasswordInput.value = '';
                adminPasswordInput.focus();
            }
        });
        
        adminPasswordInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') {
                adminAuthBtn.click();
            }
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            clear(); 
            initializeCategories();
            renderLinks(activeCategory);
            updateAdminMode(false);
            showMainTab('links'); 
            showSubTab('links-only'); 
        });

    </script>
</body>
