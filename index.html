<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Atalhos Essenciais (Sincronizado)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* ... (Mantenha todo o seu CSS anterior aqui) ... */
        /* Para manter o código compacto, imagine que todo o CSS da resposta anterior está aqui */
        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --delete-color: #dc3545;
            --admin-color: #ffc107;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            color: #333;
        }

        header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 2em;
        }
        
        #admin-auth-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            padding-bottom: 10px;
        }

        #admin-auth-box input[type="password"] {
            display: none;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 120px;
        }

        #admin-auth-box.active input, #admin-auth-box.active #admin-auth-btn {
            display: block;
        }
        
        #admin-login-btn, #admin-auth-btn {
            background-color: var(--admin-color);
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        #admin-status {
            font-weight: 600;
            color: var(--admin-color);
            margin-left: 10px;
        }
        
        #top-controls {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .link-form-container {
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .link-form-container h3 {
            font-size: 1.1em;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        
        .link-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 10px;
        }

        .link-form input, .link-form button, .link-form select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
        }
        
        #admin-form-container {
            border-left: 5px solid var(--admin-color);
            display: none;
        }
        
        #admin-form-container.active {
            display: block;
        }
        
        @media (max-width: 650px) {
            .link-form {
                grid-template-columns: 1fr 1fr;
            }
            .link-form button {
                grid-column: span 2;
            }
        }
        
        #tab-container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        #tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ccc;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            transition: color 0.3s, border-bottom 0.3s;
            margin: 0 5px;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        #links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 900px;
            width: 100%;
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 20px 15px;
            border-radius: 15px;
            background-color: var(--card-bg);
            width: 110px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
            filter: saturate(1.1);
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            z-index: 10;
            font-weight: bold;
        }

        .link-item:hover .delete-btn { opacity: 1; }
        .link-item[data-type="admin"] .delete-btn { display: none; }
        body.admin-mode .link-item[data-type="admin"] .delete-btn { display: block; }
    </style>
</head>
<body class="admin-mode-disabled">

    <header>
        <h1>Meus Atalhos Essenciais</h1>
        
        <div id="admin-auth-box">
            <span id="admin-status"></span>
            <input type="password" id="admin-password-input" placeholder="Senha">
            <button id="admin-login-btn">Acesso Admin</button>
            <button id="admin-auth-btn" style="display:none;">Entrar</button>
        </div>
    </header>

    <div id="top-controls">
        <div id="user-form-container" class="link-form-container">
            <h3>Adicionar Meu Link Pessoal</h3>
            <form id="user-add-link-form" class="link-form">
                <input type="text" id="user-link-input" placeholder="URL: www.meusite.com" required>
                <input type="text" id="user-label-input" placeholder="Nome do Atalho" required>
                <select id="user-category-select" required></select>
                <button type="submit">Adicionar Meu Link</button>
            </form>
        </div>

        <div id="admin-form-container" class="link-form-container">
            <h3>Gerenciar Links Padrão (Fixos)</h3>
            <form id="admin-add-link-form" class="link-form">
                <input type="text" id="admin-link-input" placeholder="URL: www.fixo.com" required>
                <input type="text" id="admin-label-input" placeholder="Nome Fixo" required>
                <select id="admin-category-select" required></select>
                <button type="submit">Salvar Link Padrão</button>
            </form>
        </div>
    </div>
    
    <div id="tab-container">
        <div id="tabs"></div>
        <main id="links-container"></main>
    </div>
    
    <script>
        // --- SEUS DADOS DO FIREBASE - COLE AQUI! ---
        const firebaseConfig = {
          // *** COLOQUE O SEU OBJETO firebaseConfig AQUI ***
          // Exemplo (DELETE ESTE EXEMPLO E USE O SEU):
          apiKey: "AIzaSyANcs2Q34onCusD-dafQ9poyCq4d0Uw7D8",
          authDomain: "favoritos-72a51.firebaseapp.com",
          projectId: "favoritos-72a51",
          storageBucket: "favoritos-72a51.firebasestorage.app",
          messagingSenderId: "1082478946641",
          appId: "1:1082478946641:web:055db372fc3bbf7352cb70"
        };
        // ---------------------------------------------
        
        // Inicializa o Firebase e o Firestore
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // ----------------------------------------
        // DEFINIÇÕES E VARIÁVEIS GLOBAIS
        // ----------------------------------------
        const linksContainer = document.getElementById('links-container');
        const adminAddForm = document.getElementById('admin-add-link-form');
        const userAddForm = document.getElementById('user-add-link-form');
        const ADMIN_PASSWORD = 'prime.admin';
        const CATEGORIES = ['Ferramentas', 'Redes Sociais', 'Meus Links'];
        
        let activeCategory = '';
        let isAdmin = false;

        // Gera um ID de usuário único e persistente no navegador (simula o login)
        const getUserId = () => {
            let userId = localStorage.getItem('user_sync_id');
            if (!userId) {
                userId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('user_sync_id', userId);
            }
            return userId;
        };
        const USER_ID = getUserId();
        
        // ----------------------------------------
        // 1. FUNÇÕES DE ACESSO AO FIREBASE (Async)
        // ----------------------------------------
        
        // Carrega links do Admin (padrão para todos)
        async function loadAdminLinks() {
            try {
                const snapshot = await db.collection('adminLinks').orderBy('label').get();
                return snapshot.docs.map(doc => ({ 
                    id: doc.id, // ID do Firestore
                    type: 'admin',
                    ...doc.data() 
                }));
            } catch (error) {
                console.error("Erro ao carregar links do Admin:", error);
                return [];
            }
        }

        // Carrega links Pessoais (sincronizados pelo USER_ID)
        async function loadUserLinks() {
            try {
                const snapshot = await db.collection('userLinks')
                    .where('userId', '==', USER_ID)
                    .orderBy('label')
                    .get();
                return snapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    type: 'user',
                    ...doc.data() 
                }));
            } catch (error) {
                console.error("Erro ao carregar links do Usuário:", error);
                return [];
            }
        }

        // Salva um NOVO link (Admin ou Usuário)
        async function saveLink(linkData) {
            const collectionName = linkData.type === 'admin' ? 'adminLinks' : 'userLinks';
            if (linkData.type === 'user') {
                linkData.userId = USER_ID; // Adiciona o ID do usuário para sincronização
            }
            try {
                // Remove o campo 'id' antes de salvar no Firestore
                const { id, ...dataToSave } = linkData;
                await db.collection(collectionName).add(dataToSave);
                await renderLinks(activeCategory);
                return true;
            } catch (error) {
                console.error("Erro ao salvar link:", error);
                alert("Erro ao salvar link. Verifique as Regras de Segurança do seu Firestore.");
                return false;
            }
        }

        // Exclui um link (Admin ou Usuário)
        async function deleteLink(linkData) {
            const collectionName = linkData.type === 'admin' ? 'adminLinks' : 'userLinks';
            try {
                await db.collection(collectionName).doc(linkData.id).delete();
                await renderLinks(activeCategory);
                return true;
            } catch (error) {
                console.error("Erro ao excluir link:", error);
                alert("Erro ao excluir link. Verifique as permissões.");
                return false;
            }
        }

        // ----------------------------------------
        // 2. LÓGICA DE EXIBIÇÃO E GERENCIAMENTO
        // ----------------------------------------

        function updateAdminMode(status) {
            // ... (Lógica de Admin Mode, mantida da resposta anterior) ...
            isAdmin = status;
            document.body.classList.toggle('admin-mode', status); 
            document.getElementById('admin-login-btn').textContent = status ? 'Sair do Modo Admin' : 'Acesso Admin';
            document.getElementById('admin-status').textContent = status ? 'ADMIN' : '';
            document.getElementById('admin-form-container').classList.toggle('active', status);

            document.getElementById('admin-auth-box').classList.remove('active');
            document.getElementById('admin-password-input').style.display = 'none';
            document.getElementById('admin-auth-btn').style.display = 'none';
            document.getElementById('admin-password-input').value = '';

            renderLinks(activeCategory);
        }
        
        function createLinkItem(linkData) {
            const { url, label, type } = linkData;
            
            const link = document.createElement('a');
            link.href = url;
            link.target = "_blank";
            link.classList.add('link-item');
            link.setAttribute('data-type', type);
            
            const img = document.createElement('img');
            const iconUrl = `https://www.google.com/s2/favicons?sz=256&domain_url=${encodeURIComponent(url)}`;
            
            img.src = iconUrl;
            img.alt = `Logo de ${label}`;
            
            const span = document.createElement('span');
            span.classList.add('link-label');
            span.textContent = label;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (type === 'admin' && !isAdmin) {
                    alert('Apenas o Administrador pode excluir links padrão.');
                    return;
                }
                
                if (confirm(`Remover o link "${label}"?`)) {
                    deleteLink(linkData); // Chama a função de exclusão do Firebase
                }
            });

            link.appendChild(deleteBtn);
            link.appendChild(img);
            link.appendChild(span);

            return link;
        }

        async function renderLinks(category) {
            activeCategory = category;
            linksContainer.innerHTML = 'Carregando...';

            const [adminLinks, userLinks] = await Promise.all([
                loadAdminLinks(),
                loadUserLinks()
            ]);
            
            linksContainer.innerHTML = '';

            const allLinks = [...adminLinks, ...userLinks].filter(link => link.category === category);
            
            if (allLinks.length === 0) {
                 linksContainer.innerHTML = `<p style="width: 100%; text-align: center; color: #777;">Nenhum atalho encontrado na categoria "${category}".</p>`;
            }

            allLinks.forEach((linkData) => {
                const item = createLinkItem(linkData);
                linksContainer.appendChild(item);
            });
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });
        }
        
        function initializeCategories() {
            // ... (Lógica de inicialização de categorias, mantida) ...
            const adminSelect = document.getElementById('admin-category-select');
            const userSelect = document.getElementById('user-category-select');

            tabsContainer.innerHTML = '';
            adminSelect.innerHTML = '';
            userSelect.innerHTML = '';

            CATEGORIES.forEach(category => {
                const tabBtn = document.createElement('button');
                tabBtn.textContent = category;
                tabBtn.classList.add('tab-button');
                tabBtn.addEventListener('click', () => renderLinks(category));
                tabsContainer.appendChild(tabBtn);
                
                adminSelect.insertAdjacentHTML('beforeend', `<option value="${category}">${category}</option>`);
                userSelect.insertAdjacentHTML('beforeend', `<option value="${category}">${category}</option>`);
            });
            
            activeCategory = CATEGORIES[0];
        }

        // ----------------------------------------
        // 3. LISTENERS DE EVENTOS (FORMULÁRIOS E ADMIN)
        // ----------------------------------------

        function handleAddLink(formType, event) {
            event.preventDefault();
            
            const isUser = formType === 'user';
            const form = event.target;

            if (!isUser && !isAdmin) return;

            const url = form.querySelector('input[placeholder^="URL"]').value.trim();
            const label = form.querySelector('input[placeholder^="Nome"]').value.trim();
            const categorySelected = form.querySelector('select').value;

            if (url && label && categorySelected) {
                let finalUrl = (url.startsWith('http') ? url : 'https://' + url);
                
                // Novo objeto de link sem a necessidade de verificar duplicatas localmente (Firestore lida com isso)
                const newLink = { 
                    url: finalUrl, 
                    label: label, 
                    category: categorySelected, 
                    type: formType 
                };
                
                saveLink(newLink).then(success => {
                    if (success) {
                        form.reset();
                    }
                });
            }
        }
        
        userAddForm.addEventListener('submit', (e) => handleAddLink('user', e));
        adminAddForm.addEventListener('submit', (e) => handleAddLink('admin', e));

        // --- Lógica de Login Admin (mantida) ---
        document.getElementById('admin-login-btn').addEventListener('click', () => {
            if (isAdmin) {
                updateAdminMode(false);
            } else {
                document.getElementById('admin-auth-box').classList.add('active');
                document.getElementById('admin-password-input').style.display = 'block';
                document.getElementById('admin-auth-btn').style.display = 'block';
                document.getElementById('admin-password-input').focus();
            }
        });

        document.getElementById('admin-auth-btn').addEventListener('click', () => {
            const password = document.getElementById('admin-password-input').value;
            if (password === ADMIN_PASSWORD) {
                updateAdminMode(true);
            } else {
                alert("Senha incorreta!");
                document.getElementById('admin-password-input').value = '';
                document.getElementById('admin-password-input').focus();
            }
        });
        
        document.getElementById('admin-password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('admin-auth-btn').click();
            }
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeCategories();
            renderLinks(activeCategory);
            updateAdminMode(false);
        });

    </script>
</body>
</html>
