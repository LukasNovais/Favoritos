<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Pastas Moderno | Meu Projeto</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6c757d; 
            --background-color: #f4f7f9; 
            --card-background: #ffffff; 
            --text-color: #333;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* Reset Básico e Fundo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Principal */
        .tabs-container {
            width: 90%;
            max-width: 800px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Sombra moderna */
            overflow: hidden;
        }

        .tabs-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* --- ESTILO DOS BOTÕES DAS ABAS --- */
        .tab-list {
            display: flex;
            border-bottom: 1px solid #ddd;
            background-color: #fcfcfc;
        }

        .tab-button {
            flex: 1;
            padding: 15px 10px;
            border: none;
            border-bottom: 3px solid transparent;
            background: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed) ease-in-out;
            text-align: center;
        }

        /* Destaque da Aba Ativa e Hover */
        .tab-button:hover:not(.active) {
            background-color: #e9ecef;
        }

        .tab-button.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            background-color: var(--card-background);
        }

        /* --- ESTILO DO CONTEÚDO --- */
        .tab-content-container {
            padding: 30px;
            min-height: 200px;
        }

        .tab-panel {
            display: none; 
            padding: 10px 0;
            opacity: 0;
            /* Transição para o efeito "fade-in" */
            transition: opacity var(--transition-speed) ease-in-out;
        }

        .tab-panel.active {
            display: block;
            opacity: 1;
        }

        .tab-panel h3 {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Estilo dos itens de arquivo */
        .file-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
            cursor: default;
            transition: background-color 0.2s, transform 0.2s;
        }

        .file-item:hover {
            background-color: #e2e6ea;
            transform: translateX(5px); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .file-item i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .file-item.folder {
            border-left-color: #ffc107; /* Amarelo para pasta */
        }
    </style>
</head>
<body>

    <div class="tabs-container">
        <header class="tabs-header">
            <h2><i class="fas fa-folder-open"></i> Visualizador de Arquivos do Projeto</h2>
        </header>
        
        <div class="tab-list">
            <button class="tab-button active" data-tab="tab1">
                <i class="fas fa-file-alt"></i> Estrutura Principal
            </button>
            <button class="tab-button" data-tab="tab2">
                <i class="fas fa-images"></i> Assets (Mídia)
            </button>
            <button class="tab-button" data-tab="tab3">
                <i class="fas fa-code"></i> Outros Projetos
            </button>
        </div>

        <div class="tab-content-container">
            <div id="tab1" class="tab-panel active">
                <h3>Arquivos Essenciais</h3>
                <p>Aqui está o código base do site.</p>
                <div class="file-item"><i class="fab fa-html5"></i> index.html</div>
                <div class="file-item"><i class="fab fa-css3-alt"></i> styles.css</div>
                <div class="file-item"><i class="fas fa-book"></i> README.md</div>
            </div>

            <div id="tab2" class="tab-panel">
                <h3>Galeria e Ícones</h3>
                <p>Mídia visual utilizada no projeto.</p>
                <div class="file-item"><i class="fas fa-image"></i> logo.png</div>
                <div class="file-item"><i class="fas fa-icons"></i> favicon.ico</div>
            </div>

            <div id="tab3" class="tab-panel">
                <h3>Sub-diretórios</h3>
                <p>Pastas de outros repositórios menores.</p>
                <div class="file-item folder"><i class="fas fa-folder"></i> calculadora-simples/</div>
                <div class="file-item folder"><i class="fas fa-folder"></i> app-de-clima/</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');

            function activateTab(tabId) {
                // 1. Remove o destaque de todos os botões
                tabButtons.forEach(button => {
                    button.classList.remove('active');
                });

                // 2. Esconde todos os painéis de conteúdo
                tabPanels.forEach(panel => {
                    panel.classList.remove('active');
                    panel.style.display = 'none';
                });

                // 3. Destaca o botão clicado
                const clickedButton = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                if (clickedButton) {
                    clickedButton.classList.add('active');
                }

                // 4. Exibe e aplica o efeito "fade-in" no conteúdo correto
                const activePanel = document.getElementById(tabId);
                if (activePanel) {
                    activePanel.style.display = 'block';
                    
                    // Pequeno atraso para o efeito de transição funcionar
                    setTimeout(() => {
                        activePanel.classList.add('active');
                    }, 10);
                }
            }

            // Adiciona o evento de clique aos botões
            tabButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const tabId = event.currentTarget.dataset.tab;
                    activateTab(tabId);
                });
            });

            // Inicia a primeira aba ao carregar a página
            activateTab('tab1');
        });
    </script>
</body>
</html>
